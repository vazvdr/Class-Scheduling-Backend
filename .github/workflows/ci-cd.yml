name: CI/CD - Build, Test and Deploy

on:
  push:
    branches: [ "main" ]   # executa ao fazer push na branch main
  pull_request:
    branches: [ "main" ]   # tamb√©m executa para PRs

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Faz checkout do c√≥digo
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura o Java
      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 3Ô∏è‚É£ Build + Testes
      - name: Build e Testes com Maven
        run: mvn clean verify --batch-mode

      # 4Ô∏è‚É£ Salva relat√≥rio de testes (opcional)
      - name: Upload de relat√≥rios de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-de-teste
          path: target/surefire-reports/

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test   # ‚úÖ S√≥ executa se os testes passarem
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # üîπ Exemplo - Deploy no Render via Webhook
      - name: Deploy no Render
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"