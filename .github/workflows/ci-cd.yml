name: CI/CD - Build, Test and Deploy

on:
  push:
    branches: [ "main" ]   # executa ao fazer push na branch main
  pull_request:
    branches: [ "main" ]   # também executa para PRs

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Faz checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2️⃣ Configura o Java
      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 3️⃣ Build + Testes
      - name: Build e Testes com Maven
        run: mvn clean verify --batch-mode

      # 4️⃣ Salva relatório de testes (opcional)
      - name: Upload de relatórios de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-de-teste
          path: target/surefire-reports/

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test   # ✅ Só executa se os testes passarem
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Deploy no Render
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"